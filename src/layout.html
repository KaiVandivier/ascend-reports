<div class="p-1">
    <!-- HTML Markup to make up report -->
    <h1>Training Summary</h1>

    <div class="mb-2">
        <div class="d-inline-block dropdown dropright">
            <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                Filter Period and Org. Unit(s)
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <form
                    id="filterForm"
                    class="px-4 py-3 mb-0"
                    style="min-width: 30rem"
                >
                    <div class="row">
                        <div class="col">
                            <fieldset class="form-group">
                                <legend class="pt-0">Period:</legend>
                                <div id="periodCheckboxes">
                                    <!-- Populated by script -->
                                </div>
                            </fieldset>
                        </div>

                        <div class="col-7">
                            <fieldset class="form-group">
                                <legend class="pt-0">Organisation Unit:</legend>
                                <div id="orgUnitCheckboxes">
                                    <!-- Populate by script -->
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="dropdown-divider"></div>

                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button
                                id="updateTable"
                                class="btn btn-primary"
                                type="submit"
                            >
                                Update Table
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="btn-group">
            <btn id="downloadCSV" class="btn btn-primary">Download CSV</btn>
        </div>
    </div>

    <p>
        <em
            >A cell showing "-" means that no value exists in the database for
            that dimension.</em
        >
    </p>

    <table id="table1" class="table">
        <thead id="thead">
            <tr id="header-row">
                <!-- Script will populate col headers here -->
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Script will populate rows here -->
        </tbody>
    </table>

    <div id="loading" class="text-center">
        <p>Loading...</p>
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
